<!doctype html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Random BS</title>

    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="from-white to-gray-200 bg-gradient-to-r">
    <div>
        <div class="mx-auto max-w-7xl py-12 px-4 sm:px-3 lg:px-4 lg:py-12">
            <div class="space-y-2">
                <ul role="list" class="space-y-12 sm:space-y-0 lg:grid-cols-3 lg:gap-x-8">
                    <li>
                        <div class="space-y-4">
                            <div class="aspect-w-3 aspect-h-2 max-h-[400px]">
                                <img alt=""
                                     class="rounded-lg object-cover shadow-lg mx-auto max-h-[400px]"
                                     src="img/cornell.jpg"
                                >
                            </div>

                            <div class="space-y-2">
                                <div class="space-y-1 text-xl font-medium leading-6">
                                    <h3 class="text-center">Cornell van der Straaten</h3>
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>
                <div class="space-y-5 sm:space-y-4 max-w-none">
                    <p class="text-md text-gray-500 text-center">
                        Een malle man zonder plan
                    </p>
                </div>
            </div>
        </div>
    </div>
    <div class="mx-auto max-w-7xl px-4 sm:px-3 lg:px-4">
        <div id="questionArea">
            <h2 class="text-lg font-bold tracking-tight" id="question">Vraag</h2>
            <div class="flex space-x-12">
                <button onclick="checkAnswer(this)" class="py-3 px-6 bg-slate-300 text-black hover:bg-slate-600 hover:text-white transition" id="answerOne">Answer one</button>
                <button onclick="checkAnswer(this)" class="py-3 px-6 bg-slate-300 text-black hover:bg-slate-600 hover:text-white transition" id="answerTwo">Answer two</button>
                <button onclick="checkAnswer(this)" class="py-3 px-6 bg-slate-300 text-black hover:bg-slate-600 hover:text-white transition" id="answerThree">Answer three</button>
                <button onclick="checkAnswer(this)" class="py-3 px-6 bg-slate-300 text-black hover:bg-slate-600 hover:text-white transition" id="answerFour">Answer four</button>
            </div>
        </div>
    </div>

    <script src="cornell.js"></script>
</body>
</html>
